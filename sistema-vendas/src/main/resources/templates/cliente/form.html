<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title th:unless="${cliente.id == null}">Edição de Cliente</title>
    <title th:if="${cliente.id == null}">Cadastro de Cliente</title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-5">
      <h2
        th:text="${cliente.id == null} ? 'Novo Cliente' : 'Editar Cliente'"
      ></h2>
      <form
        th:action="@{${cliente.id == null} ? '/clientes/novo' : '/clientes/edit/' + ${cliente.id}}"
        th:object="${cliente}"
        method="post"
      >
        <!-- Dados Pessoais -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="nomeCompleto" class="form-label">Nome Completo *</label>
            <input
              type="text"
              class="form-control"
              id="nomeCompleto"
              th:field="*{nomeCompleto}"
            />
            <div
              class="text-danger"
              th:if="${#fields.hasErrors('nomeCompleto')}"
              th:errors="*{nomeCompleto}"
            ></div>
          </div>

          <div class="col-md-6 mb-3">
            <label for="email" class="form-label">E-mail *</label>
            <input
              type="email"
              class="form-control"
              id="email"
              th:field="*{email}"
            />
            <div
              class="text-danger"
              th:if="${#fields.hasErrors('email')}"
              th:errors="*{email}"
            ></div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="cpf" class="form-label">CPF *</label>
            <input
              type="text"
              class="form-control"
              id="cpf"
              th:field="*{cpf}"
              placeholder="Apenas números"
            />
            <div
              class="text-danger"
              th:if="${#fields.hasErrors('cpf')}"
              th:errors="*{cpf}"
            ></div>
          </div>

          <div class="col-md-6 mb-3">
            <label for="telefone" class="form-label">Telefone *</label>
            <input
              type="text"
              class="form-control"
              id="telefone"
              th:field="*{telefone}"
            />
            <div
              class="text-danger"
              th:if="${#fields.hasErrors('telefone')}"
              th:errors="*{telefone}"
            ></div>
          </div>
        </div>

        <!-- Endereço -->
        <h5 class="mt-4">Endereço</h5>

        <div class="row">
          <div class="col-md-8 mb-3">
            <label for="logradouro" class="form-label">Logradouro *</label>
            <input
              type="text"
              class="form-control"
              id="logradouro"
              th:field="*{logradouro}"
              placeholder="Rua, Avenida, etc."
            />
            <div
              class="text-danger"
              th:if="${#fields.hasErrors('logradouro')}"
              th:errors="*{logradouro}"
            ></div>
          </div>

          <div class="col-md-4 mb-3">
            <label for="numero" class="form-label">Número</label>
            <input
              type="text"
              class="form-control"
              id="numero"
              th:field="*{numero}"
            />
          </div>
        </div>

        <div class="mb-3">
          <label for="complemento" class="form-label">Complemento</label>
          <input
            type="text"
            class="form-control"
            id="complemento"
            th:field="*{complemento}"
            placeholder="Apartamento, bloco, etc."
          />
        </div>

        <div class="row">
          <div class="col-md-4 mb-3">
            <label for="bairro" class="form-label">Bairro *</label>
            <input
              type="text"
              class="form-control"
              id="bairro"
              th:field="*{bairro}"
            />
            <div
              class="text-danger"
              th:if="${#fields.hasErrors('bairro')}"
              th:errors="*{bairro}"
            ></div>
          </div>

          <div class="col-md-4 mb-3">
            <label for="cidade" class="form-label">Cidade *</label>
            <input
              type="text"
              class="form-control"
              id="cidade"
              th:field="*{cidade}"
            />
            <div
              class="text-danger"
              th:if="${#fields.hasErrors('cidade')}"
              th:errors="*{cidade}"
            ></div>
          </div>

          <div class="col-md-2 mb-3">
            <label for="uf" class="form-label">UF *</label>
            <input
              type="text"
              class="form-control"
              id="uf"
              th:field="*{uf}"
              placeholder="SP"
              maxlength="2"
            />
            <div
              class="text-danger"
              th:if="${#fields.hasErrors('uf')}"
              th:errors="*{uf}"
            ></div>
          </div>

          <div class="col-md-2 mb-3">
            <label for="cep" class="form-label">CEP *</label>
            <input
              type="text"
              class="form-control"
              id="cep"
              th:field="*{cep}"
              placeholder="Apenas números"
            />
            <div
              class="text-danger"
              th:if="${#fields.hasErrors('cep')}"
              th:errors="*{cep}"
            ></div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Salvar</button>
        <a th:href="@{/clientes}" class="btn btn-secondary">Cancelar</a>
      </form>
    </div>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
  </body>
</html>
