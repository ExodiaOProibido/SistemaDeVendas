<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Listagem de Produtos</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="m-0">Produtos</h1>
        <form th:action="@{/logout}" method="post" class="m-0">
          <button type="submit" class="btn btn-danger btn-sm">Sair</button>
        </form>
      </div>
      
      <div class="d-flex gap-2 mb-3">
        <a class="btn btn-primary" th:href="@{/produtos/novo}">
          Novo Produto
        </a>
        <a class="btn btn-secondary" th:href="@{/clientes}">
          Ver Clientes
        </a>
      </div>

      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Preço</th>
            <th>Quantidade em Estoque</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="produto : ${produtos}">
            <td th:text="${produto.nome}"></td>
            <td th:text="${produto.descricao}"></td>
            <td th:text="${#numbers.formatCurrency(produto.preco)}"></td>
            <td th:text="${produto.quantidadeEmEstoque}"></td>
            <td>
              <a
                class="btn btn-sm btn-warning"
                th:href="@{/produtos/edit/{id}(id=${produto.id})}"
                >Editar</a
              >
              <a
                class="btn btn-sm btn-danger"
                th:href="@{/produtos/delete/{id}(id=${produto.id})}"
                >Excluir</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
  </body>
</html>
